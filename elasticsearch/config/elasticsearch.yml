---
## Default Elasticsearch configuration from Elasticsearch base image.
## https://github.com/elastic/elasticsearch-docker/blob/5.6/build/elasticsearch/elasticsearch.yml
#
cluster.name: "docker-cluster"
network.host: 0.0.0.0

## X-Pack settings
## see https://www.elastic.co/guide/en/elasticsearch/reference/5.6/setup-xpack.html
#
xpack.security.enabled: false
xpack.monitoring.enabled: false
# enable default 'changeme' passwords
xpack.security.authc.accept_default_password: false


# increase threadpool queue size to avoid Courier Fetch errors
# # $ watch curl localhost:9200/_cat/thread_pool
# # https://qbox.io/blog/thread-pools-elasticsearch-search-request-errors
thread_pool.search.queue_size: 3000