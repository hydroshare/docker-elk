---
## Default Elasticsearch configuration from Elasticsearch base image.
## https://github.com/elastic/elasticsearch/blob/6.8/distribution/docker/src/docker/config/elasticsearch.yml
#
cluster.name: "docker-cluster"
network.host: 0.0.0.0

## X-Pack settings
## see https://www.elastic.co/guide/en/elasticsearch/reference/6.8/setup-xpack.html
#
xpack.license.self_generated.type: trial
xpack.security.enabled: true
xpack.monitoring.collection.enabled: true
# enable default 'changeme' passwords
xpack.security.authc.accept_default_password: true


# increase threadpool queue size to avoid Courier Fetch errors
# # $ watch curl localhost:9200/_cat/thread_pool
# # https://qbox.io/blog/thread-pools-elasticsearch-search-request-errors
thread_pool.search.queue_size: 3000